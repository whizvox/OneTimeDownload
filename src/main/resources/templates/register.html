<!DOCTYPE html>
<html th:lang="${page.lang}" lang="en">
<head th:replace="fragments/common :: head">
  <title>Register</title>
</head>
<body>
<header th:replace="fragments/common :: header"></header>
<main class="container">
  <h1 class="mb-3">Register as new user</h1>
  <form id="form-register" method="post" th:action="@{/users/register}">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" id="email" name="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="confirm-email" class="form-label">Confirm email</label>
      <input type="text" id="confirm-email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control">
    </div>
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm password</label>
      <input type="password" id="confirm-password" class="form-control">
    </div>
    <button type="submit" class="btn btn-info">Register</button>
  </form>
</main>
<footer th:replace="fragments/common :: footer"></footer>
</body>
</html>
